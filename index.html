<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light/Dark Mode Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<section>
		<div class="toggle-btn">
			<i class="fas fa-adjust"></i>
		</div>
		<div class="container">
			<div class="content">
				<div class="content-image">
					<img src="stretching.jpg">
				</div>
				<div class="content-text">
					<h1 class="title">Benefits of Stretching</h1>
					<h2 class="subtitle"> Stretching 101 </h2>
					<p class="paragraph">1. Relieves Stress.</p>
					<p class="paragraph">2. Improves Digestion.</p>
					<p class="paragraph">3. Reduces Anxiety</p>
					<p class="paragraph">4. Soothes Headache</p>
					<p class="paragraph">5. Decreases Muscle Soreness</p>
					<a href="https://www.theactivetimes.com/fitness/technique/7-benefits-stretching" target="_blank" class="cta">Learn More &rarr;</a>
				</div>
			</div>
		</div>
	</section>
	
<script>
	let body = document.body;
	let toggleBtn = document.querySelector('.toggle-btn');
	let currentTheme = localStorage.getItem('currentTheme');
	
	if(currentTheme){
		body.classList.add('dark-theme');
	}
	toggleBtn.addEventListener('click', function() {
		body.classList.toggle('dark-theme');
		
		if(body.classList.contains('dark-theme')) {
			localStorage.setItem('currentTheme', 'themeActive');
		}else{
			localStorage.removeItem('currentTheme');
		}
	})
	
</script>
	
</body>
</html>
